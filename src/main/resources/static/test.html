<!DOCTYPE html>
<html lang="en">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

</body>
<script>
  var cc = 0;
  var timer = self.setInterval("myfunc(cc)",1000);
  function myfunc(pp){
    $.ajax({
      url:"http://localhost:8080/log/"+"a31be9a65db8435ca0932d55617ee1bc/"+pp,
      type:"GET",
      success:function(re){
        var content = re.content;
        var end = re.end;
        var reads = re.readStatus;
        if(reads === 1){
          clearInterval(timer);
        }else {
          cc = end;
        }
        console.log(content);
      }
    });
  }
</script>
</html>
